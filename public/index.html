<!DOCTYPE html>
<html>
<head>
    <title>Baroque Mirror: Self-Portrait - CMA Wonderball 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: #0a0608; 
            color: #fff; 
            font-family: 'Cormorant Garamond', Georgia, serif; 
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Static background - NO animations */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0608 0%, #1a0e10 50%, #0a0608 100%);
            z-index: 0;
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 10;
        }
        
        .header { 
            text-align: center; 
            padding: 20px; 
            border-bottom: 1px solid rgba(212,175,55,0.3); 
            background: rgba(10,6,8,0.95);
        }
        
        .header-top { 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            margin-bottom: 10px; 
            font-size: 0.8rem; 
            letter-spacing: 4px; 
            color: #f4e4ba; 
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
        }
        
        .header h1 { 
            color: #d4af37; 
            font-size: 2.5rem; 
            margin: 0; 
            letter-spacing: 6px; 
            font-family: 'Cinzel', serif;
        }
        
        .header-sub { 
            font-size: 1rem; 
            color: rgba(244,228,186,0.8); 
            margin-top: 8px; 
            font-style: italic;
        }
        
        .header-credit { 
            font-size: 0.9rem; 
            color: #d4af37; 
            margin-top: 5px; 
            font-weight: 600;
        }
        
        .main { 
            display: grid; 
            grid-template-columns: 400px 1fr 200px; 
            gap: 25px; 
            padding: 25px; 
            max-width: 1900px; 
            margin: 0 auto; 
        }
        
        .controls, .capture-panel { 
            background: rgba(15,10,12,0.85); 
            border: 1px solid rgba(212,175,55,0.4); 
            border-radius: 12px; 
            padding: 20px;
        }
        
        .section { 
            margin-bottom: 20px; 
            padding-bottom: 18px; 
            border-bottom: 1px solid rgba(212,175,55,0.2); 
        }
        
        .section:last-child { border-bottom: none; margin-bottom: 0; }
        
        .session-section {
            margin-bottom: 20px;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(212,175,55,0.2);
        }
        
        .session-btn {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #d4af37;
            background: rgba(114,47,55,0.85);
            color: #d4af37;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .session-btn:hover {
            background: #d4af37;
            color: #0a0608;
        }
        
        .session-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .session-btn.stop {
            background: rgba(139,0,0,0.85);
            border-color: #8b0000;
            color: #ff6b6b;
        }
        
        .section h3 { 
            color: #d4af37; 
            font-size: 0.95rem; 
            margin: 0 0 14px 0; 
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
        }
        
        .prompt-section {
            margin-bottom: 20px;
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(212,175,55,0.2);
        }
        
        .prompt-container {
            display: flex;
            gap: 8px;
            align-items: stretch;
        }
        
        .prompt-btn {
            width: 44px;
            height: 44px;
            border: 1px solid rgba(212,175,55,0.5);
            background: rgba(20,15,18,0.8);
            color: #d4af37;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .prompt-input {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid rgba(212,175,55,0.4);
            background: rgba(0,0,0,0.5);
            color: #f4e4ba;
            border-radius: 6px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            resize: none;
            min-height: 44px;
        }
        
        .style-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 8px; 
        }
        
        .style-btn { 
            padding: 10px 12px; 
            border: 1px solid rgba(212,175,55,0.5); 
            background: rgba(20,15,18,0.8); 
            color: #f4e4ba; 
            cursor: pointer; 
            border-radius: 6px; 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 0.9rem;
        }
        
        .style-btn.active { 
            background: #d4af37; 
            color: #0a0608; 
            font-weight: 700; 
        }
        
        .mode-box { 
            margin-top: 14px; 
            padding: 12px; 
            background: rgba(0,0,0,0.4); 
            border-radius: 8px;
        }
        
        .mode-labels { 
            display: flex; 
            justify-content: space-between; 
            font-size: 0.75rem; 
            color: rgba(244,228,186,0.7); 
            margin-bottom: 10px; 
        }
        
        .mode-value { 
            text-align: center; 
            color: #d4af37; 
            font-size: 0.9rem; 
            margin-top: 8px;
        }
        
        .slider-row { margin-bottom: 14px; }
        
        .slider-row label { 
            display: flex; 
            justify-content: space-between; 
            font-size: 0.85rem; 
            margin-bottom: 6px;
        }
        
        .slider-row .val { 
            color: #d4af37; 
            font-weight: 700;
        }
        
        input[type="range"] { 
            width: 100%; 
            height: 6px; 
            border-radius: 3px; 
            background: #722f37; 
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; 
            width: 18px; 
            height: 18px; 
            border-radius: 50%; 
            background: #d4af37;
        }
        
        .video-container {
            border: 2px solid rgba(212,175,55,0.6);
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }
        
        .video-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
        }
        
        .output-video { 
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border: 1px solid #d4af37;
            background: rgba(10,6,8,0.8);
            color: #d4af37;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1.1rem;
            z-index: 20;
        }
        
        .webcam-pip { 
            width: 100%;
            border: 2px solid rgba(212,175,55,0.5); 
            border-radius: 6px; 
            background: #000;
            aspect-ratio: 4/3;
        }
        
        .webcam-pip video { 
            width: 100%; 
            height: 100%;
            object-fit: cover;
        }
        
        #log { 
            background: rgba(0,0,0,0.6); 
            padding: 12px; 
            height: 100px; 
            overflow-y: auto; 
            font-family: 'Courier New', monospace; 
            font-size: 0.7rem; 
            border: 1px solid rgba(212,175,55,0.2); 
            border-radius: 6px; 
            margin-top: 15px;
        }
        
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        
        .capture-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .capture-slot {
            aspect-ratio: 16/10;
            border: 1px solid rgba(139,105,20,0.5);
            border-radius: 2px;
            background: rgba(10,8,6,0.95);
            position: relative;
        }
        
        .capture-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 8px 12px;
            border: 1px solid #d4af37;
            background: rgba(15,10,12,0.9);
            color: #d4af37;
            font-size: 0.6rem;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
        }
        
        .capture-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .capture-slot.has-image img {
            display: block;
        }
        
        @media (max-width: 900px) {
            .main {
                grid-template-columns: 1fr;
                padding: 0;
            }
            .capture-panel { display: none; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
<div class="content">
    <header class="header">
        <div class="header-top">
            <span>Columbus Museum of Art</span>
            <span>Wonderball 2026</span>
        </div>
        <h1>BAROQUE MIRROR</h1>
        <div class="header-sub">An AI-Powered Self-Portrait Experience</div>
        <div class="header-credit">Krista Elrick</div>
    </header>

    <main class="main">
        <aside class="controls">
            <div class="session-section">
                <button id="sessionBtn" class="session-btn">Begin Session</button>
            </div>

            <div class="section prompt-section">
                <h3>Your Prompt</h3>
                <div class="prompt-container">
                    <button id="promptBtn" class="prompt-btn">⟩</button>
                    <textarea id="promptInput" class="prompt-input" rows="2" placeholder="Describe yourself..."></textarea>
                </div>
            </div>

            <div class="section">
                <h3>Portrait Style</h3>
                <div class="style-grid">
                    <button class="style-btn active" data-style="Vermeer">Vermeer</button>
                    <button class="style-btn" data-style="Rembrandt">Rembrandt</button>
                    <button class="style-btn" data-style="Caravaggio">Caravaggio</button>
                    <button class="style-btn" data-style="Velázquez">Velázquez</button>
                    <button class="style-btn" data-style="Rubens">Rubens</button>
                    <button class="style-btn" data-style="Van Dyck">Van Dyck</button>
                </div>
            </div>

            <div class="section">
                <h3>Animation Strength</h3>
                <div class="mode-box">
                    <div class="mode-labels">
                        <span>Minimal</span>
                        <span>Moderate</span>
                        <span>Strong</span>
                    </div>
                    <input type="range" id="modeSlider" min="0" max="2" value="1" step="1">
                    <div class="mode-value" id="modeValue">Moderate</div>
                </div>
            </div>

            <div class="section">
                <h3>Intensity</h3>
                <div class="slider-row">
                    <label><span>Prompt Guidance</span><span class="val" id="cfgVal">9.5</span></label>
                    <input type="range" id="cfgSlider" min="1" max="20" value="9.5" step="0.5">
                </div>
                <div class="slider-row">
                    <label><span>Frame Strength</span><span class="val" id="strengthVal">0.3</span></label>
                    <input type="range" id="strengthSlider" min="0.1" max="0.5" value="0.3" step="0.05">
                </div>
            </div>

            <div class="webcam-pip">
                <video id="webcamPreview" autoplay playsinline muted></video>
            </div>

            <div id="log"></div>
        </aside>

        <section class="output-area">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="outputVideo" class="output-video" autoplay playsinline muted></video>
                    <button id="fullscreenBtn" class="fullscreen-btn">⛶</button>
                </div>
            </div>
        </section>

        <aside class="capture-panel">
            <h3 style="text-align: center; margin-bottom: 15px; color: #d4af37; font-family: 'Cinzel', serif; font-size: 0.8rem; letter-spacing: 2px;">Your Gallery</h3>
            <div class="capture-grid" id="captureGrid"></div>
        </aside>
    </main>
</div>

<script>
const API_BASE = window.location.origin.includes('railway') 
    ? window.location.origin 
    : 'https://baroque-mirror-production.up.railway.app';

let sessionActive = false;
let hls = null;
let currentStyle = 'Vermeer';
let currentMode = 1;
let guidanceScale = 9.5;
let strength = 0.3;
let currentPrompt = '';

const sessionBtn = document.getElementById('sessionBtn');
const promptInput = document.getElementById('promptInput');
const promptBtn = document.getElementById('promptBtn');
const outputVideo = document.getElementById('outputVideo');
const webcamPreview = document.getElementById('webcamPreview');
const styleButtons = document.querySelectorAll('.style-btn');
const modeSlider = document.getElementById('modeSlider');
const cfgSlider = document.getElementById('cfgSlider');
const strengthSlider = document.getElementById('strengthSlider');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const captureGrid = document.getElementById('captureGrid');
const logEl = document.getElementById('log');

function log(msg, type = 'info') {
    const time = new Date().toLocaleTimeString();
    logEl.innerHTML += `<div class="${type}">[${time}] ${msg}</div>`;
    logEl.scrollTop = logEl.scrollHeight;
}

async function initWebcam() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { width: 1280, height: 720 }, 
            audio: false 
        });
        webcamPreview.srcObject = stream;
        log('Webcam ready', 'success');
    } catch (err) {
        log('Webcam error: ' + err.message, 'error');
    }
}

async function startSession() {
    try {
        log('Starting...', 'info');
        
        const res = await fetch(`${API_BASE}/start-session`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                style: currentStyle,
                mode: currentMode,
                guidanceScale,
                strength,
                prompt: currentPrompt || 'a baroque portrait'
            })
        });
        
        const data = await res.json();
        log('Session started', 'success');
        
        sessionActive = true;
        sessionBtn.textContent = 'End Session';
        sessionBtn.classList.add('stop');
        
        if (Hls.isSupported()) {
            hls = new Hls({ lowLatencyMode: true, backBufferLength: 0 });
            hls.loadSource(data.hlsUrl);
            hls.attachMedia(outputVideo);
        } else {
            outputVideo.src = data.hlsUrl;
        }
        
    } catch (err) {
        log('Error: ' + err.message, 'error');
    }
}

async function stopSession() {
    await fetch(`${API_BASE}/stop-session`, { method: 'POST' });
    sessionActive = false;
    sessionBtn.textContent = 'Begin Session';
    sessionBtn.classList.remove('stop');
    if (hls) hls.destroy();
    outputVideo.src = '';
    log('Session ended', 'success');
}

async function updateParams() {
    if (!sessionActive) return;
    await fetch(`${API_BASE}/update-params`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            style: currentStyle,
            mode: currentMode,
            guidanceScale,
            strength,
            prompt: currentPrompt || 'a baroque portrait'
        })
    });
}

sessionBtn.addEventListener('click', () => sessionActive ? stopSession() : startSession());

promptBtn.addEventListener('click', () => {
    currentPrompt = promptInput.value.trim();
    if (currentPrompt) {
        log('Prompt: ' + currentPrompt, 'info');
        updateParams();
    }
});

styleButtons.forEach(btn => {
    btn.addEventListener('click', () => {
        styleButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStyle = btn.dataset.style;
        updateParams();
    });
});

modeSlider.addEventListener('input', (e) => {
    currentMode = parseInt(e.target.value);
    const modes = ['Minimal', 'Moderate', 'Strong'];
    document.getElementById('modeValue').textContent = modes[currentMode];
    updateParams();
});

cfgSlider.addEventListener('input', (e) => {
    guidanceScale = parseFloat(e.target.value);
    document.getElementById('cfgVal').textContent = guidanceScale;
    updateParams();
});

strengthSlider.addEventListener('input', (e) => {
    strength = parseFloat(e.target.value);
    document.getElementById('strengthVal').textContent = strength.toFixed(2);
    updateParams();
});

fullscreenBtn.addEventListener('click', () => {
    document.fullscreenElement ? document.exitFullscreen() : document.querySelector('.video-container').requestFullscreen();
});

for (let i = 1; i <= 4; i++) {
    const slot = document.createElement('div');
    slot.className = 'capture-slot';
    slot.innerHTML = `<img id="capture${i}"><button class="capture-btn" onclick="captureFrame(${i})">Capture</button>`;
    captureGrid.appendChild(slot);
}

function captureFrame(slotNum) {
    const canvas = document.createElement('canvas');
    canvas.width = outputVideo.videoWidth;
    canvas.height = outputVideo.videoHeight;
    canvas.getContext('2d').drawImage(outputVideo, 0, 0);
    const img = document.getElementById(`capture${slotNum}`);
    img.src = canvas.toDataURL('image/jpeg', 0.95);
    img.parentElement.classList.add('has-image');
    log(`Captured #${slotNum}`, 'success');
}

initWebcam();
log('Ready', 'success');
</script>
</body>
</html>
